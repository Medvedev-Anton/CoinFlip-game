<html lang="ru">
<head>

    <title>Монетка</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        .coinGif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="headsGif1" src="coin-flip-heads.gif" class="coinGif">
    <img id="tailsGif1" src="coin-flip-tails.gif" class="coinGif">
    <img id="headsGif2" src="coin-flip-heads.gif" class="coinGif">
    <img id="tailsGif2" src="coin-flip-tails.gif" class="coinGif">
        <script src="game.js"></script>
    </div>
</body>
</html>
